<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <form method="POST">
        <input type="text" name="task" placeholder="Add a new task">
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in todo_list %}
        <li>{{ task }} <a href="/delete/{{ loop.index0 }}">Delete</a></li>  {% endfor %}
    </ul>
</body>
</html>
